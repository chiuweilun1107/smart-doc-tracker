## Base config - shared between dev and prod
## Dev:  docker compose up
## Prod: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sdt-backend
    expose:
      - "8000"
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY}
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000/api/v1}
        NEXT_PUBLIC_ONLYOFFICE_API_URL: ${NEXT_PUBLIC_ONLYOFFICE_API_URL:-}
    container_name: sdt-frontend
    expose:
      - "3000"
    ports:
      - "3000:3000"
    depends_on:
      - backend
