## Production overrides
## Usage: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d --build

services:
  caddy:
    image: caddy:2-alpine
    container_name: sdt-caddy
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - backend
      - frontend
    restart: unless-stopped

  backend:
    restart: unless-stopped

  frontend:
    restart: unless-stopped

volumes:
  caddy_data:
  caddy_config:
